<!doctype html>
<html lang="en">

<head>
    <!--声明文档使用的字符编码-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#0f9d58" />
    <!-- 添加到主屏幕 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- 更多信息：https://developer.chrome.com/multidevice/android/installtohomescreen -->
    <!-- Web 应用的名称（仅当网站被用作为一个应用时才使用）-->
    <meta name="application-name" content="SLIDE PUZZLE">

    <!--页面关键词 keywords-->
    <meta name="keywords" content="SLIDE PUZZLE">
    <!--页面描述内容 description-->
    <meta name="description" content="SLIDE PUZZLE">
    <!--定义网页作者 author-->
    <meta name="author" content="庄引,zhuangyin8@gmail.com">
    <title>SLIDE PUZZLE</title>
    <!-- 网站图标  `favicon.ico` 放在根目录下，则无需标签 -->
    <!--<link rel="icon" type="image/png" href="slide-pullze.png">-->
    <link rel="shortcut icon" href="slide-pullze.png">
    <!-- 引入Google 在线字体-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="Slide-Pullze.css">
</head>

<body>
    <header>
        <button id="start" class="btn" onclick="getNum();">Start</button>
        <!-- <button id="reset" class="btn btn-secondary">Rsset</button> -->
    </header>
    <div id="container">
        <nav>
            <h3 id="score">
                Move = 0
            </h3>

            <h3 id="sTime">Time =
                <span class="time" id="min">0</span>
                <span class="time">:</span>
                <span class="time" id="sec">00</span>
            </h3>
        </nav>

        <div id="box">
            <div id="1" class="numbers" onclick="change(1,0,0,1,1,0,0,1,1);">
                1
            </div>
            <div id="2" class="numbers" onclick="change(2,1,0,1,1,0,0,0,1);">
                2
            </div>
            <div id="3" class="numbers" onclick="change(3,1,0,0,1,1,0,0,1);">
                3
            </div>
            <div id="4" class="numbers" onclick="change(4,0,1,1,1,0,0,1,0);">
                4
            </div>
            <div id="5" class="numbers" onclick="change(5,1,1,1,1,0,0,0,0);">
                5
            </div>
            <div id="6" class="numbers" onclick="change(6,1,1,0,1,1,0,0,0);">
                6
            </div>
            <div id="7" class="numbers" onclick="change(7,0,1,1,0,0,1,1,0);">
                7
            </div>
            <div id="8" class="numbers" onclick="change(8,1,1,1,0,0,1,0,0);">
                8
            </div>
            <div id="9" class="numbers" onclick="change(9,1,1,0,0,1,1,0,0);">
                9
            </div>
        </div>

        <footer>
            <marquee scrolldelay="300">
                <h3>
                    <a href="https://www.github.com/zhuangyin8/">
                        by zhuangyin8
                    </a>
                </h3>
            </marquee>
        </footer>
    </div>

    <script src="Slide-Pullze.js"></script>
</body>

</html>
